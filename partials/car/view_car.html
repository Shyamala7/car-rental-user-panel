<section class="wrapper-lg bg-info">
		<div class="container"><!-- 
			<h1 class="text-center"><i class="fa fa-bullhorn"></i> </h1> -->
			<hr>
			<br class="spacer-lg">
			<div class="row">
				<div class="col-sm-3">
				</div><!-- /.col -->
				<div class="col-sm-6">
					<h3>Car Master</h3><a href="#/add-cars">Add</a>
					<table style="color:black;">
						<tr>
							<td>Name</td>
							<td>Type</td>
							<td>Description</td>
							<td>Brand</td>
							<td>Color</td>
							<td>Edit</td>
							<td>Delete</td>
						</tr>
						<tr ng-repeat = "car in cars">
							<td>{{car.name}}</td>
							<td>{{car.type}}</td>
							<td>{{car.description}}</td>
							<td>{{car.brand_name}}</td>
							<td>{{car.color}}</td>
							<td><a href="#/edit-cars/{{car.id}}">Edit</a></td>
							<td><a ng-click="deleteCars(car.id)">Delete</a></td>
						</tr>
					</table>
					<br class="spacer-md">
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section>
