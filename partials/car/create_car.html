<section class="wrapper-lg bg-info">
		<div class="container"><!-- 
			<h1 class="text-center"><i class="fa fa-bullhorn"></i> </h1> -->
			<hr>
			<br class="spacer-lg">
			<div class="row">
				<div class="col-sm-3">
				</div><!-- /.col -->
				<div class="col-sm-6">
					<h3>Add car</h3>
					<form role="form" ng-submit="addCars(userForm.$valid)" name ="new_car">
						<div class="form-group">
							<label for="car_name">Car Name<span class="text-danger"> *</span></label>
							<input type="text" class="form-control input-lg" id="car_name" placeholder="Car Name" name="car_name"  ng-model="addCar.name" 
							   ng-minlength="1" ng-maxlength="40" required>
						</div>
						<div class="form-group">
							<label for="brand_name">Brand Name<span class="text-danger"> *</span></label>
							<input type="text" class="form-control input-lg" id="car_name" placeholder="Brand Name" name="brand_name"  ng-model="addCar.brand_name" 
							   ng-minlength="1" ng-maxlength="40" required>
						</div>
						<div class="form-group">
							<label for="description">Description<span class="text-danger"> *</span></label>
							<input type="text" class="form-control input-lg" id="description" placeholder="Description" name="description"  ng-model="addCar.description" 
							   ng-minlength="1" ng-maxlength="40">
						</div>
						<div class="form-group">
							<label for="type">Type<span class="text-danger"> *</span></label>
							<input type="text" class="form-control input-lg" id="type" placeholder="Type" name="type"  ng-model="addCar.type" 
							   ng-minlength="1" ng-maxlength="40" required>
						</div>
						<div class="form-group">
							<label for="color">Color<span class="text-danger"> *</span></label>
							<input type="text" class="form-control input-lg" id="color" placeholder="Color" name="color"  ng-model="addCar.color" 
							   ng-minlength="1" ng-maxlength="40" required>
						</div>
						<input type="hidden" id="car_id" name="car_id" ng-model="addCar.id"/>
						<button type="submit" class="btn btn-lg btn-success">Save</button>
					</form>
					<br class="spacer-md">
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section>
